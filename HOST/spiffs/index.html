<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaire Helmet Settings</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .settings, .viewer {
      text-align: center;
    }

    .settings h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .settings button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .settings button:hover {
      background-color: #666;
    }

    .viewer {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .viewer img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      cursor: pointer;
      user-select: none;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #prev {
      left: 20px;
    }

    #next {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="settings" id="home">
    <h1>ZAIRE SETTINGS</h1>
    <button id="viewPhotosBtn">View Photos</button>
  </div>

  <div hidden id="photoViewer">
    <button id="prev" class="nav-button">&#8592;</button>
    <div style="max-width: 600px; max-height: 100px; display: flex; align-items: center; justify-content: center;">
        <img id="slideshow" src="" alt="Zaire Helmet" style="max-width: 100%; max-height: 20%; border-radius: 12px; box-shadow: 0 0 20px rgba(255,255,255,0.2);" />
    </div>
    <button id="next" class="nav-button">&#8594;</button>
    <button >Button</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
